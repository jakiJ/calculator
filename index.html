<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="main_conteiner">
        <div class="conteiner">
            <form class="btn input" name="form">
                <input  placeholder="0" type="text" readonly name="textview" id="display">
            </form>
            <button class="btn ce" id="ce">ce</button>
            <button class="btn" id="back">&larr;</button>
            <button class="btn operation">%</button>
            <button class="btn operation">√</button> <!--корень-->
            <button class="btn negative">neg</button>
            <button class="btn operation">/</button>
            <button class="btn operation">*</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operation">-</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operation">+</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn equal operation">=</button>
            <button class="btn zero number">0</button>
            <button class="btn dot">.</button>
        </div>

        <div class="note">
            <div>
                <p>* Заметка</p>
                <p>
                    Кнопка <strong>NEG</strong> создана для смена знака числа с <em><strong>положительного</strong></em>
                     на <em><strong>отрицательный</strong></em>. <br>
                     <br>
                     Для смены знака необходимо выбрать число, а после этого нажать кнопку <strong>NEG</strong>.

                </p>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
